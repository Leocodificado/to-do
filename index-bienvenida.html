<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>
        LILO
    </title>
    <link rel="shortcut icon" href="IMG/img-presto-logo-nav-trans.ico" type="image/x-icon"/>
</head>
<body>
    <div class="container" >
    <header >
        <div class="container-titulo">
            <img src="IMG/img-presto-logo-nav-trans.PNG" alt="todo" width="500px">
        </div>
        <p>"La app que te ayuda a organizar las tareas con tu equipo"</p>
    </header>
    <div id="login">
        <h3>
           PARA ENTRAR: ELEGIR O CREAR USUARIO
        </h3>
        <form action="" class="login">
            <h3 class="text-center">Inicio de sesi√≥n</h3>
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="username" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="Pass">Clave</label>
                <input type="password" class="form-control" name="Pass" id="password" placeholder="Escribe tu Clave">
            </div>
            <p class="text-center">
                <div class="entrar">
                    <button class = "button" id= "button" >Entrar</button>
                </div>
            </p>
        </form>
        <div>
        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@mdo">Registrarse</a>
        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@mdo">Olvidaste tu Clave?</a>
        </div>
    </div>

</div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">Crear Usuario</h3>
                <spam>Completar todos los campos.</spam>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="user-Apellido" class="col-form-label">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Escribe tu Apellido" id="user-Apellido">
                </div>
                <div class="mb-3">
                    <label for="user-Nombre" class="col-form-label">Nombres:</label>
                    <input type="text" class="form-control" placeholder="Escribe tu/s Nombres" id="user-Nombre">
                </div>
                <div class="mb-3">
                    <label for="user-Email" class="col-form-label">E-mail:</label>
                    <input type="email" class="form-control" placeholder="Escribe tu E-mail" id="user-Email">
                </div>
                <div class="mb-3">
                    <label for="user-Telefono" class="col-form-label">Telefono:</label>
                    <input type="text" max="10" min="10" class="form-control" placeholder="Escribe tu telefono" id="user-Telefono">
                </div>
                <div class="mb-3">
                    <label for="user-Clave" class="col-form-label">Clave:</label>
                    <input type="password" class="form-control" placeholder="Escribe tu clave" id="user-Clave">
                </div>
                <div class="mb-3">
                    <label for="user-RClave" class="col-form-label">Repetir Clave:</label>
                    <input type="password" class="form-control" placeholder="Escribe tu clave" id="user-RClave">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Crear Usuario</button>
            </div>
            </div>
        </div>
    </div> 
    
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">Escribe el E-mail con el que te registraste</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="user-Email" class="col-form-label">E-mail:</label>
                    <input type="email" class="form-control" placeholder="Escribe tu E-mail" id="user-Email">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Reenviar Clave</button>
            </div>
            </div>
        </div>
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
